<h2>Utilisation des inputs</h2>
<form name="testInputs">
  <input type="checkbox" id="cgvInputs" [attr.aria-checked]='isChecked' [(ngModel)] = 'isChecked' name="cgvInputs">
  <label for="cgvInputs" class="toto">{{texte}}</label>
</form>
<p *ngIf='isChecked'>Ai-je validé les CGV? Oui!</p>
<p *ngIf='!isChecked'>Ai-je validé les CGV? Non!</p>
