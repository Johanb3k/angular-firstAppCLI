<h2>Utilisation des inputs dynamiques</h2>
<form>
  <input type="text" placeholder="Entrer un éléments" [(ngModel)]="newToDoText" name="element">
  <button (click)="addElt()">Ajouter l'élément à la liste</button>
  <ul *ngIf="toDoList != ''; else elseBlock">
    <app-list-element *ngFor="let todo of toDoList" [myToDoList]="todo" (deleteTriggered)="removeElt($event)"></app-list-element>
  </ul>
  <ng-template #elseBlock>
    <p>Pas de résultats pour le moment</p>
  </ng-template>
</form>
